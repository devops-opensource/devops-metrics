name: devops-metrics-ci

on:
  push:
    branches:
      - "**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements/dev_requirements.txt ]; then pip install -r requirements/dev_requirements.txt ; fi
          pip install _submodules/splunk --upgrade

      - name: Run unit tests
        run: |
            coverage run --data-file=.coverage-${{ matrix.python-version }} -m pytest -v tests
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: .coverage-${{ matrix.python-version }}
          path: .coverage-${{ matrix.python-version }}
          include-hidden-files: true

  quality-gate:
    runs-on: ubuntu-latest
    needs: build
    name: Quality gate
    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          path: coverage

      - name: Merge coverage
        run: |
          pip install coverage
          ls -la ./coverage/.coverage-*
          mv ./coverage/.coverage-*/*.coverage-* ./.coverage
          coverage combine ./coverage
          coverage xml -o coverage.xml

      - name: Publish code coverage to code climate
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE_COVERAGE_ID }}
        with:
          debug: true

  publish:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Publish to docker
    needs: quality-gate
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/devops-metrics:latest
    
